[package]
name = "leptos_server"
version = { workspace = true }
edition = "2021"
authors = ["Greg Johnston"]
license = "MIT"
repository = "https://github.com/leptos-rs/leptos"
description = "RPC for the Leptos web framework."
readme = "../README.md"
rust-version.workspace = true

[dependencies]
hydration_context = { workspace = true }
reactive_graph = { workspace = true, features = ["hydration"] }
#leptos_macro = { workspace = true }
server_fn = { workspace = true }
#lazy_static = "1"
thiserror = "1"
tracing = { version = "0.1", optional = true }
#inventory = "0.3"
futures = "0.3"

# serialization formats
serde = { version = "1"}
serde-wasm-bindgen = { version = "0.6", optional = true }
js-sys = { version = "0.3", optional = true } 
wasm-bindgen = { version = "0.2", optional = true } 
serde_json = { version = "1"}
miniserde = { version = "0.1", optional = true }
rkyv = { version = "0.7", optional = true, features = [
	"validation",
	"uuid",
	"strict",
] }
serde-lite = { version = "0.5", optional = true }
base64 = { version = "0.22", optional = true }

[dev-dependencies]
leptos = { path = "../leptos" }

[features]
ssr = []
hydration = []
default-tls = ["server_fn/default-tls"]
rustls = ["server_fn/rustls"]
rkyv = ["dep:rkyv", "dep:base64"]
serde-wasm-bindgen = ["dep:serde-wasm-bindgen", "dep:js-sys", "dep:wasm-bindgen"]
tracing = ["dep:tracing"]

[package.metadata.cargo-all-features]
denylist = ["nightly"]
