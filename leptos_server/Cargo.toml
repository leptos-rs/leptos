[package]
name = "leptos_server"
version = { workspace = true }
edition = "2021"
authors = ["Greg Johnston"]
license = "MIT"
repository = "https://github.com/leptos-rs/leptos"
description = "RPC for the Leptos web framework."
readme = "../README.md"
rust-version.workspace = true

[dependencies]
codee = { version = "0.1", features = ["json_serde"] }
hydration_context = { workspace = true }
reactive_graph = { workspace = true, features = ["hydration"] }
server_fn = { workspace = true }
tracing = { version = "0.1", optional = true }
futures = "0.3"

tachys = { workspace = true, optional = true, features = ["reactive_graph"] }

# serialization formats
serde = { version = "1"}
serde-wasm-bindgen = { version = "0.6", optional = true }
js-sys = { version = "0.3", optional = true } 
wasm-bindgen = { version = "0.2", optional = true } 
serde_json = { version = "1"}
miniserde = { version = "0.1", optional = true }
rkyv = { version = "0.7", optional = true, features = [
	"validation",
	"uuid",
	"strict",
] }
serde-lite = { version = "0.5", optional = true }
base64 = { version = "0.22", optional = true }

[features]
ssr = []
hydration = []
rkyv = ["dep:rkyv", "dep:base64"]
serde-wasm-bindgen = ["dep:serde-wasm-bindgen", "dep:js-sys", "dep:wasm-bindgen"]
tachys = ["dep:tachys"]
tracing = ["dep:tracing"]

[package.metadata.cargo-all-features]
denylist = ["nightly"]

[package.metadata.docs.rs]
rustdoc-args = ["--generate-link-to-definition"]
