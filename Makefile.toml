############
# A make file for cargo-make, please install it with:
#     cargo install --force cargo-make
############

[config]
# make tasks run at the workspace root
default_to_workspace = false

[tasks.check]
clear = true
dependencies = [
	"check-all",
	"check-wasm",
	"check-all-release",
	"check-wasm-release",
]

[tasks.check-all]
command = "cargo"
args = ["+nightly", "check-all-features"]
install_crate = "cargo-all-features"

[tasks.check-wasm]
clear = true
dependencies = [{ name = "check-wasm", path = "leptos" }]

[tasks.check-all-release]
command = "cargo"
args = ["+nightly", "check-all-features"]
install_crate = "cargo-all-features"

[tasks.check-wasm-release]
clear = true
dependencies = [{ name = "check-wasm-release", path = "leptos" }]

[tasks.check-stable]
clear = true
dependencies = [
	{ name = "check", path = "examples/counter_without_macros" },
	{ name = "check", path = "examples/counters_stable" },
]

[tasks.test]
clear = true
dependencies = [
	"test-all",
	"test-leptos_macro-example",
	"doc-leptos_macro-example",
]

[tasks.test-all]
command = "cargo"
args = ["+nightly", "test-all-features"]
install_crate = "cargo-all-features"

[tasks.test-leptos_macro-example]
description = "Tests the leptos_macro/example to check if macro handles doc comments correctly"
command = "cargo"
args = ["+nightly", "test", "--doc"]
cwd = "leptos_macro/example"
install_crate = false

[tasks.doc-leptos_macro-example]
description = "Docs the leptos_macro/example to check if macro handles doc comments correctly"
command = "cargo"
args = ["+nightly", "doc"]
cwd = "leptos_macro/example"
install_crate = false

[tasks.ci-examples]
cwd = "examples"
command = "cargo"
args = ["make", "ci-clean"]

[tasks.clean-examples]
cwd = "examples"
command = "cargo"
args = ["make", "clean"]

[env]
RUSTFLAGS = ""
LEPTOS_OUTPUT_NAME = "ci" # allows examples to check/build without cargo-leptos

[env.github-actions]
RUSTFLAGS = "-D warnings"
