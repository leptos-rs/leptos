extend = [
    { path = "../cargo-make/main.toml" },
    { path = "../cargo-make/wasm-test.toml" },
]

[tasks.pre-clippy]
env = { CARGO_MAKE_CLIPPY_ARGS = "--target wasm32-unknown-unknown --all-targets --all-features -- -D warnings" }

[tasks.build]
command = "cargo"
args = ["+nightly", "build-all-features"]
install_crate = "cargo-all-features"

[tasks.check]
command = "cargo"
args = ["+nightly", "check-all-features"]
install_crate = "cargo-all-features"
