[package]
name = "automatic_mode_detection"
version = "0.1.0"
edition = "2021"

# Automatic mode detection - no manual feature flags needed!
[package.metadata.leptos]
mode = "fullstack"
env = "DEV"

[dependencies]
leptos = { path = "../../leptos" }
leptos_compile_validator = { path = "../../leptos_compile_validator" }
leptos_compile_validator_derive = { path = "../../leptos_compile_validator_derive" }
leptos_axum = { path = "../../integrations/axum" }
leptos_router = { path = "../../router" }
leptos_server = { path = "../../leptos_server" }
server_fn = { path = "../../server_fn" }
server_fn_macro = { path = "../../server_fn_macro" }
axum = "0.7"
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "cors"] }

[build-dependencies]
leptos_compile_validator = { path = "../../leptos_compile_validator", features = ["build"] }
