extend = [
  { path = "../cargo-make/lint.toml" },
  { path = "../cargo-make/node.toml" },
]

[tasks.clean-cargo]
command = "cargo"
args = ["clean"]

[tasks.clean-all]
dependencies = ["clean-cargo"]

[tasks.test-wasm]
env = { CARGO_MAKE_WASM_TEST_ARGS = "--headless --chrome" }
command = "cargo"
args = ["make", "wasm-pack-test"]

[tasks.cargo-leptos-e2e]
command = "cargo"
args = ["leptos", "end-to-end"]
