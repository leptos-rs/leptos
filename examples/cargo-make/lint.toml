[tasks.cargo-all-features]
install_script = '''
cargo install --git https://github.com/sabify/cargo-all-features
'''

[tasks.check]
dependencies = ["cargo-all-features"]
command = "cargo"
args = [
  "all-features",
  "clippy",
  "--no-deps",
  "--all-targets",
  "--",
  "-D",
  "warnings",
]

[tasks.check-style]
dependencies = ["check-format-flow", "clippy-flow"]

[tasks.check-format]
env = { LEPTOS_PROJECT_DIRECTORY = "../../" }
args = ["fmt", "--", "--check", "--config-path", "${LEPTOS_PROJECT_DIRECTORY}"]
