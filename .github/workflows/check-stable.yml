name: Check Examples (stable)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  get-source-changed:
    uses: ./.github/workflows/get-source-changed.yml

  setup-os:
    needs: [get-source-changed]
    if: needs.get-source-changed.outputs.source_changed == 'true'
    uses: ./.github/workflows/setup-os.yml
    with:
      toolchain: stable

  test:
    name: Check
    needs: [get-source-changed, setup-os]
    if: needs.get-source-changed.outputs.source_changed == 'true'
    strategy:
      matrix:
        directory: [examples/counters_stable, examples/counter_without_macros]
    uses: ./.github/workflows/run-task.yml
    with:
      directory: ${{ matrix.directory }}
      cargo_make_task: "check"
