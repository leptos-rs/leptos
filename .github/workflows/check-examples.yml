name: Check Examples

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  get-matrix:
    uses: ./.github/workflows/get-examples-matrix.yml

  get-source-changed:
    uses: ./.github/workflows/get-source-changed.yml

  setup-os:
    needs: [get-source-changed]
    if: needs.get-source-changed.outputs.source_changed == 'true'
    uses: ./.github/workflows/setup-os.yml
    with:
      toolchain: nightly

  test:
    name: Check
    needs: [get-matrix, get-source-changed]
    if: needs.get-source-changed.outputs.source_changed == 'true'
    strategy:
      matrix: ${{ fromJSON(needs.get-matrix.outputs.matrix) }}
      fail-fast: false
    uses: ./.github/workflows/run-task.yml
    with:
      directory: ${{ matrix.directory }}
      cargo_make_task: "check"
