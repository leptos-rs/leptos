name: Verify Examples

on:
  workflow_dispatch:
  push:
    tags:
      - v*
  schedule:
    # Run once a day at 3:00 AM EST
    - cron: "0 8 * * *"

jobs:
  setup-os:
    uses: ./.github/workflows/setup-os.yml
    with:
      toolchain: stable

  setup-web-tools:
    uses: ./.github/workflows/setup-web-tools.yml

  get-matrix:
    uses: ./.github/workflows/get-examples-matrix.yml

  test:
    name: Verify
    needs: [setup-os, get-matrix]
    strategy:
      matrix: ${{ fromJSON(needs.get-matrix.outputs.matrix) }}
      fail-fast: false
    uses: ./.github/workflows/run-task.yml
    with:
      directory: ${{ matrix.directory }}
      cargo_make_task: "verify-flow"
