name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  get-source-changed:
    uses: ./.github/workflows/get-source-changed.yml

  setup-os:
    needs: [get-source-changed]
    if: needs.get-source-changed.outputs.source_changed == 'true'
    uses: ./.github/workflows/setup-os.yml
    with:
      toolchain: nightly

  test:
    name: CI
    needs: [get-source-changed, setup-os]
    if: needs.get-source-changed.outputs.source_changed == 'true'
    strategy:
      matrix:
        directory:
          [
            integrations/actix,
            integrations/axum,
            integrations/viz,
            integrations/utils,
            leptos,
            leptos_config,
            leptos_dom,
            leptos_hot_reload,
            leptos_macro,
            leptos_reactive,
            leptos_server,
            meta,
            router,
            server_fn,
            server_fn/server_fn_macro_default,
            server_fn_macro,
          ]
    uses: ./.github/workflows/run-task.yml
    with:
      directory: ${{ matrix.directory }}
      cargo_make_task: "ci"
